<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles Loader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <header class="">
    <div class="container">
      <div class="banner-intro">
        <h1 class="title is-size-4">Profile Loader</h1>
        <p class="subtitle is-size-6">Loads profile details of different users from an API.</p>
      </div>
    </div>
  </header>
  <hr class="">

  <main class="">
    <div class="container">
      <section class="columns is-multiline" data-profile-wrapper>
        <!-- JS renders the template here -->
      </section>
    </div>


    <!-- Template to generate the profile dynamically -->
    <template class="profile-template" data-template>
      <div class="column is-6-tablet is-4-desktop">
        <div class="notification is-flex">
          <!-- User profile image -->
          <figure class="user-img image is-64x64">
            <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
            <figcaption class="is-size-7 has-text-centered">24 years</figcaption>
          </figure>
          <!-- User name and email -->
          <div class="name-email ml-2">
            <p class="is-size-5">Mr. John Doe</p>
            <p class="is-size-7">johndoe@mail.com</p>
            <p class="is-size-6">011-962-7516</p>
            <p class="is-size-7">street, city, state</p>
          </div>
        </div>
      </div>
    </template>
  </main>
</body>
</html>
